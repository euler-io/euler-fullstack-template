{
    {{ cookiecutter.project_slug }}: {
        title: "{{ cookiecutter.project_name }}"
        url: "{{ cookiecutter.domain_main }}"
        jwt: {
            algorithm: "HS256"
            access-token-expire-minutes: 15
        }
        rate-limits: {
            default: "120/minute"
            login: "10/minute"
        }
        admin: {
            user-name: "{{ cookiecutter.project_slug }}_admin"
        }
        search-config-index-name: "search-config"
    }
}