{
    {{cookiecutter.project_slug}}: {
        title: "{{cookiecutter.project_name}}"
        url: "http://localhost:8000"
        jwt: {
            algorithm: "HS256"
            access-token-expire-minutes: 15
        }
        rate-limits: {
            default: "120/minute"
            login: "10/minute"
        }
        admin: {
            user-name: "{{cookiecutter.project_slug}}_admin"
        }
        search-config: {
            index-name: "search-config"
            index-mappings: {
                properties: {
                    title: {
                        type: "text"
                        fields: {
                            raw: {
                                type: "keyword"
                            }
                        }
                    }
                    config: {
                        properties: {
                            type: {
                                type: "keyword"
                            }
                            url: {
                                type: "keyword"
                            }
                            method: {
                                type: "keyword"
                            }
                            fields: {
                                type: "keyword"
                            }
                            mandatory-fields: {
                                type: "keyword"
                            }
                            filters: {
                                type: "object"
                            }
                            default-values: {
                                type: "object"
                            }
                            results: {
                                type: "object"
                            }
                        }
                    }
                }
            }
        }
        detail-config: {
            index-name: "detail-config"
            index-mappings: {
                properties: {
                    title: {
                        type: "text"
                        fields: {
                            raw: {
                                type: "keyword"
                            }
                        }
                    }
                    type: {
                        type: "keyword"
                    }
                    config: {
                        type: "object"
                    }
                }
            }
        }
        cors-allowed-origins: [ "http://localhost", "http://localhost:3000" ]
    }
}