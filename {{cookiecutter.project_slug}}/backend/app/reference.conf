{
    base-project: {
        title: "Base Project"
        url: "http://localhost:8000"
        jwt: {
            algorithm: "HS256"
            access-token-expire-minutes: 15
        }
        rate-limits: {
            default: "120/minute"
            login: "10/minute"
        }
        admin: {
            user-name: "base-project_admin"
        }
        search-config: {
            index-name: "search-config"
            index-mappings: {
                properties: {
                    title: {
                        type: "keyword"
                    },
                    url: {
                        type: "keyword"
                    },
                    method: {
                        type: "keyword"
                    },
                    fields: {
                        type: "keyword"
                    },
                    mandatory-fields: {
                        type: "keyword"
                    },
                    filters: {
                        type: "object"
                    },
                    default-values: {
                        type: "object"
                    }
                }
            }
        }
        cors-allowed-origins: [ "http://localhost", "http://localhost:3000" ]
    }
}