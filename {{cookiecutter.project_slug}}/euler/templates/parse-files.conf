{
	name: parse-files
	config: {
		0: { stream-factory: file }
		1: { tika: {}}
		2: { 
            source: {
                type: file
                notify-directories: no
            }
           }
		3: { tasks: [
                        {
		                    type: pipeline
		                    name: main-pipeline
		                    tasks: [
	                            {
	                                type: id-calculator
	                                name: id-calculator
                                    calculator: hash-uri
	                            },
		                        {
		                            type: basic-file-properties
		                            name: basic-file-properties
		                        },
		                        {
		                            type: mime-type-detect
		                            name: mime-type-detect
		                        },
		                        {
		                            type: parse
		                            name: parse
		                            parsed-storage-strategy: {
		                                type: file
		                                suffix: .txt
		                                root: temporary-folder
		                            }
		                            embedded-storage-strategy: {
		                                type: file
		                                suffix: .tmp
		                                root: temporary-folder
		                            }
		                        },
		                        {
		                            type: elasticsearch-fragment-sink
		                            name: elasticsearch-sink
		                            fragment-size: 1000
		                            fragment-overlap: 50
		                            flush: {
		                                min-actions: 0
		                                min-bytes: 0
		                                max-actions: 1000
		                                max-bytes: 10000000
		                            }
                                    elasticsearch-client: provided
						            index: ${params.index}
		                        }
		                    ]
		                }
	            ]
	    }
    }
}
